<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing App</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div id="mainContainer">
        <div id="toolbar">
            <button id="brushToolButton">Brush</button>
            <button id="eraserToolButton">Eraser</button>
            <button id="rectangleToolButton">Rectangle</button>
            <button id="circleToolButton">Circle</button>
            <button id="textToolButton">Text</button>
            <input type="file" id="imageUpload" accept="image/*">
            <select id="filterDropdown" class="styled-dropdown">
                <option value="" selected disabled>Apply Filter</option>
                <option value="reset">Reset Filter</option>
                <option value="blur">Blur</option>
                <option value="invert">Invert</option>
                <option value="grayscale">Grayscale</option>
            </select>
            <button id="clearCanvasButton">Clear Canvas</button>
        </div>
        <div id="canvasContainer">
            <canvas id="drawingCanvas" width="800" height="600"></canvas>
        </div>
    </div>

    <script type="module" src="./src/app.js"></script>
</body>

</html>
