<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Canvas Drawing and Physics Simulation Application">
    <title>Canvas Drawing and Physics Simulation App</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <main id="mainContainer">
        <nav id="toolbar" aria-label="Drawing Tools">
            <button type="button" id="brushToolButton" aria-label="Brush Tool">Brush</button>
            <button type="button" id="eraserToolButton" aria-label="Eraser Tool">Eraser</button>
            <button type="button" id="rectangleToolButton" aria-label="Rectangle Tool">Rectangle</button>
            <button type="button" id="circleToolButton" aria-label="Circle Tool">Circle</button>
            <button type="button" id="textToolButton" aria-label="Text Tool">Text</button>
            
            <input type="color" id="colorPickerInput" value="#000000" aria-label="Color Picker">
            <input type="file" id="imageUpload" accept="image/*" aria-label="Upload Image">
            
            <select id="filterDropdown" class="styled-dropdown" aria-label="Filter Selection">
                <option value="" selected disabled>Apply Filter</option>
                <option value="reset">Reset Filter</option>
                <option value="blur-wasm">Gaussian Blur (WASM)</option>
                <option value="edge-detection">Edge Detection</option>
                <option value="pixelate">Pixelate</option>
                <option value="color-manipulation">Color Manipulation</option>
                <option value="blur">Gaussian Blur (JS)</option>
                <option value="invert">Invert</option>
                <option value="grayscale">Grayscale</option>
            </select>
            <!-- In canvas-api/index.html, add this inside the nav#toolbar element -->
            <div class="slider-container">
                <label for="blurIntensity">Blur Intensity:</label>
                <input type="range" id="blurIntensity" min="0.1" max="1.0" step="0.1" value="0.3"
                    aria-label="Blur Intensity Control">
                <span id="blurValue">0.3</span>
            </div>
            
            <button type="button" id="clearCanvasButton" aria-label="Clear Canvas">Clear Canvas</button>
            <button type="button" id="startSimulationButton" aria-label="Start Simulation">Start Simulation</button>
            <button type="button" id="resetSimulationButton" aria-label="Reset Simulation">Reset Simulation</button>
        </nav>
        
        <div id="canvasContainer">
            <canvas id="drawingCanvas" width="800" height="600" aria-label="Drawing Canvas"></canvas>
        </div>
    </main>

    <div class="physics-controls">
        <div class="slider-container">
            <label for="gravityControl">Gravity:</label>
            <input type="range" id="gravityControl" min="0" max="20" step="0.1" value="9.81">
        </div>
        <div class="slider-container">
            <label for="windControl">Wind:</label>
            <input type="range" id="windControl" min="-10" max="10" step="0.1" value="0">
        </div>
        <button id="addEmitterButton">Add Emitter</button>
        <button id="toggleAttractorButton">Toggle Attractor</button>
    </div>

    <div class="advanced-controls">
        <div class="effects-panel">
            <h3>Effects</h3>
            <button id="edgeDetectBtn">Edge Detection</button>
            <button id="pixelateBtn">Pixelate</button>
            <div class="slider-container">
                <label>Noise Amount</label>
                <input type="range" id="noiseAmount" min="0" max="1" step="0.1">
            </div>
        </div>
        
        <div class="simulation-panel">
            <h3>Simulations</h3>
            <button id="fluidSimBtn">Fluid Simulation</button>
            <button id="clothSimBtn">Cloth Simulation</button>
        </div>
    </div>

    <!-- Add controls for color manipulation -->
    <div class="filter-controls" id="colorManipulationControls" style="display: none;">
        <div class="slider-container">
            <label for="hueControl">Hue:</label>
            <input type="range" id="hueControl" min="0" max="1" step="0.1" value="0">
        </div>
        <div class="slider-container">
            <label for="saturationControl">Saturation:</label>
            <input type="range" id="saturationControl" min="0" max="2" step="0.1" value="1">
        </div>
        <div class="slider-container">
            <label for="brightnessControl">Brightness:</label>
            <input type="range" id="brightnessControl" min="0" max="2" step="0.1" value="1">
        </div>
    </div>

    <!-- Add control for pixelate -->
    <div class="filter-controls" id="pixelateControls" style="display: none;">
        <div class="slider-container">
            <label for="pixelSizeControl">Pixel Size:</label>
            <input type="range" id="pixelSizeControl" min="2" max="32" step="2" value="8">
        </div>
    </div>

    <script type="module" src="/src/app.js"></script>
</body>

</html>
