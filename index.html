<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="toolbar">
        <button id="brushToolButton">Brush</button>
        <button id="eraserToolButton">Eraser</button>
        <button id="rectangleToolButton">Rectangle</button>
        <button id="circleToolButton">Circle</button>
        <button id="textToolButton">Text</button> <!-- Text Tool Button -->
    </div>

    <div id="canvasContainer">
        <canvas id="drawingCanvas" width="800" height="600"></canvas>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
